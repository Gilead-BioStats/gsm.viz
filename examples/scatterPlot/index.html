<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Scatter Plot</title>

        <link rel="stylesheet" href="../style.css" />

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="../index.js"></script>

        <script src="../data/helpers/filterOnMetricID.js"></script>
        <script src="../data/helpers/selectMetricID.js"></script>

        <script src="../controls/getChart.js"></script>
        <script src="../controls/addEventListener.js"></script>
        <script src="./controls/metric.js"></script>
        <script src="./controls/group.js"></script>
        <script src="./controls/country.js"></script>
        <script src="./controls/xAxisType.js"></script>
        <script src="./controls/lifecycle.js"></script>
        <script src="../controls/download.js"></script>
    </head>

    <body>
        <div class="gsm-viz--example">
            <div id="controls">
                <fieldset>
                    <legend>Metric</legend>
                    <select id="metric"></select>
                </fieldset>

                <fieldset>
                    <legend>Highlighted Group</legend>
                    <select id="group"></select>
                </fieldset>

                <fieldset>
                    <legend>Highlighted Country</legend>
                    <select id="country"></select>
                </fieldset>

                <fieldset>
                    <legend>X-axis Type</legend>

                    <form id="x-axis-type">
                        <div style="display: inline-block">
                            <input
                                type="radio"
                                id="log-x-axis"
                                name="x-axis-type"
                                value="logarithmic"
                                checked
                            />
                            <label for="log">log</label>
                        </div>

                        <div style="display: inline-block">
                            <input
                                type="radio"
                                id="linear-x-axis"
                                name="x-axis-type"
                                value="linear"
                            />
                            <label for="linear">linear</label>
                        </div>
                    </form>
                </fieldset>

                <fieldset>
                    <legend>Chart Lifecycle</legend>
                    <button id="lifecycle"><strong>KILL</strong></button>
                </fieldset>
            </div>

            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </body>

    <script src="index.js"></script>
</html>

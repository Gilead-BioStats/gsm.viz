<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bar Chart</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="../style.css" />

        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="../index.js"></script>

        <script src="../data/helpers/filterOnMetricID.js"></script>
        <script src="../data/helpers/selectMetricID.js"></script>

        <script src="../controls/getChart.js"></script>
        <script src="../controls/addEventListener.js"></script>
        <script src="./controls/metric.js"></script>
        <script src="./controls/yAxis.js"></script>
        <script src="./controls/threshold.js"></script>
        <script src="./controls/group.js"></script>
        <script src="./controls/country.js"></script>
        <script src="./controls/lifecycle.js"></script>
        <script src="../controls/download.js"></script>
    </head>

    <body>
        <div class="rbm-viz--example">
            <div id="controls">
                <fieldset>
                    <legend>Metric</legend>
                    <select id="metric"></select>
                </fieldset>

                <fieldset>
                    <legend>Highlighted Group</legend>
                    <select id="group"></select>
                </fieldset>

                <fieldset>
                    <legend>Highlighted Country</legend>
                    <select id="country"></select>
                </fieldset>

                <fieldset>
                    <legend>Y-axis</legend>
                    <select id="yAxis">
                        <option value="Numerator">Numerator</option>
                        <option value="Metric">Metric</option>
                        <option value="Score">Score</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Threshold</legend>
                    <input
                        type="checkbox"
                        id="threshold"
                        name="Threshold"
                        checked
                    />
                </fieldset>

                <fieldset>
                    <legend>Chart Lifecycle</legend>
                    <button id="lifecycle"><strong>KILL</strong></button>
                </fieldset>
            </div>

            <div id="container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </body>

    <script src="index.js"></script>
</html>

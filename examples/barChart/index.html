<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bar Chart</title>
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="../../index.js"></script>

        <script src="../data/helpers/filterOnWorkflowID.js"></script>
        <script src="../data/helpers/selectWorkflowID.js"></script>
        <script src="../data/helpers/mergeParameters.js"></script>

        <script src="../controls/getChart.js"></script>
        <script src="./controls/kri.js"></script>
        <script src="./controls/yaxis.js"></script>
        <script src="./controls/threshold.js"></script>
        <script src="./controls/site.js"></script>
        <script src="../controls/lifecycle.js"></script>
        <script src="../controls/download.js"></script>
    </head>

    <body>
        <div id="controls">
            <fieldset>
                <legend>KRI</legend>
                <select id="kri"></select>
            </fieldset>

            <fieldset>
                <legend>Highlighted Site</legend>
                <select id="groupid"></select>
            </fieldset>

            <fieldset>
                <legend>Y-Axis</legend>
                <select id="yaxis">
                    <option value="score">score</option>
                    <option value="metric">metric</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Threshold</legend>
                <input
                    type="checkbox"
                    id="threshold"
                    name="threshold"
                    checked
                />
            </fieldset>

            <fieldset>
                <legend>Chart Lifecycle</legend>
                <button id="lifecycle"><strong>KILL</strong></button>
            </fieldset>

            <fieldset>
                <legend>Download Chart</legend>
                <button id="download">Download chart</button>
            </fieldset>
        </div>

        <div id="container"></div>
    </body>

    <script src="index.js"></script>
</html>

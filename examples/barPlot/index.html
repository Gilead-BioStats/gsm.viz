<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bar Plot</title>
        <!--link rel = 'stylesheet' href = 'style.css'-->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="../../index.js"></script>
    </head>

    <body>
        <div id="container" , class="chartBox"></div>

        <div>
            <fieldset>
                <legend>KRI</legend>
                <select id="kri">
                    <option>kri0001</option>
                    <option>kri0002</option>
                    <option>kri0003</option>
                    <option>kri0004</option>
                    <option>kri0005</option>
                    <option>kri0006</option>
                    <option>kri0007</option>
                    <option>kri0008</option>
                </select>
            </fieldset>
        </div>
    </body>

    <style>
        .chartBox {
            width: 80%;
        }

        .customLegend ul {
            display: flex;
            flex-direction: row;
            margin: 0 auto;
            list-style: none;
            justify-content: center;
        }

        .customLegend ul li {
            margin: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-direction: row;
            line-height: 22px;
        }

        .customLegend p {
            font-family: 'Helvetica';
            font-size: 12px;
            color: #666;
        }

        .customLegend ul li.fade p {
            color: rgba(102, 102, 102, 0.5);
        }

        li.fade span {
            opacity: 0.3;
        }

        .customLegend ul li span {
            display: inline-block;
            margin-right: 15px;
        }

        .legend-content {
            height: 10px;
            width: 10px;
        }

        .legend-annotation {
            border-top-style: dotted;
            height: 0px;
            width: 20px;
        }
    </style>

    <script src="index.js"></script>
</html>
